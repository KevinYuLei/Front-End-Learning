<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 希望Vue能够控制下面的这个div，把数据填充到div内部 -->
    <div id="app">
        <p>count的值是：{{count}}</p>
        <!-- 如果count是偶数，则按钮背景变成红色，否则取消背景颜色 -->
        <!-- vue提供了内置变量，名字叫做$event，它就是原生DOM的事件对象e -->
        <button @click="add(1, $event)">+N</Nav></button>
    </div>

    <!-- 1. 导入Vue的库文件，在windows全局就有了Vue这个构造函数 -->
    <script src="lib/vue.js"></script>
    <!-- 2. 创建Vue的实例对象 -->
    <script>
        // 创建Vue的实例对象
        const vm=new Vue ({
            // el属性是固定写法，表示当前vm实例要控制页面上的哪个区域，接收的值是一个选择器
            el: '#app',
            // data 对象就是要渲染到页面上的数据
            data: {
                count: 0,
            },
            methods: {
                add(n, e) {
                    this.count+=n;
                    // 判断this.count的值是否为偶数
                    console.log(e);
                    if(this.count%2===0) {
                        //偶数
                        e.target.style.backgroundColor='red';
                    }
                    else {
                        // 奇数
                        e.target.style.backgroundColor='';
                    }
                }
            },
        })
    </script>
</body>
</html>
